<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #007bff;
    }
    #mensagem {
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cadastro de Produto</h2>
    <form id="produtoForm">
      <input type="text" id="nomeProduto" placeholder="Nome do Produto" required>
      <textarea id="descricao" placeholder="Descrição do Produto" required></textarea>
      <input type="number" id="preco" placeholder="Preço (R$)" step="0.01" required>
      <input type="number" id="quantidade" placeholder="Quantidade em Estoque" required>
      <button type="submit">Cadastrar Produto</button>
    </form>
    <p id="mensagem"></p>
  </div>

  <script>
    const form = document.getElementById('produtoForm');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const nomeProduto = document.getElementById('nomeProduto').value;
      const descricao = document.getElementById('descricao').value;
      const preco = document.getElementById('preco').value;
      const quantidade = document.getElementById('quantidade').value;

      const produto = {
        nomeProduto,
        descricao,
        preco,
        quantidade
      };

      const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
      produtos.push(produto);
      localStorage.setItem('produtos', JSON.stringify(produtos));

      mensagem.textContent = "Produto cadastrado com sucesso!";

      form.reset();

      setTimeout(() => {
        mensagem.textContent = "";
        window.location.href = "lista_produtos.html";
      }, 2000);
    });
  </script>

</body>
</html>
