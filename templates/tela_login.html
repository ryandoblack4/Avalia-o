<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mix-Modas</title>
  <link rel="stylesheet" href="/static/css/style_login.css">
  <style>
    .logo-section {
      background: #000;
      padding: 30px 20px;
      text-align: center;
      margin: -3rem -3rem 2rem -3rem;
      border-radius: 10px 10px 0 0;
    }
    .logo-img {
      max-width: 180px;
      height: auto;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <div class="logo-section">
      <img src="/static/css/logo-mixmodas.png" alt="Mix-Modas" class="logo-img">
    </div>

    <h1>Entre na sua conta</h1>

    <div>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required>
    </div>

    <div>
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Sua senha" required>
    </div>

    <button type="submit" class="login-button">Entrar</button>

    <div class="links-container">
      <a href="/templates/tela_cadastro.html" class="text-link">Criar conta</a>
      <span style="margin: 0 10px; color: #ddd;">|</span>
      <a href="/templates/esqueci_senha.html" class="text-link">Esqueci minha senha</a>
      <br>
      <a href="#" id="voltarLoja" class="voltar-link">‚Üê Voltar para a loja</a>
    </div>

    <div id="mensagem"></div>
  </form>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const senha = document.getElementById('password').value.trim();
  const mensagem = document.getElementById('mensagem');

  mensagem.style.color = '#d6005d';
  mensagem.textContent = '';

  if (!email || !senha) {
    mensagem.textContent = 'Preencha e-mail e senha.';
    return;
  }

  try {
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, senha })
    });
    const data = await res.json();

    if (!res.ok) {
      mensagem.textContent = data.error || 'Falha no login.';
      return;
    }

    localStorage.setItem('usuarioLogado', data.email);
    localStorage.setItem('userRole', data.role);
    localStorage.setItem('nomeUsuario', data.nome);

    mensagem.style.color = '#27ae60';
    mensagem.textContent = 'Login realizado! Redirecionando...';

    setTimeout(() => {
      if (data.role === 'admin') window.location.href = '/templates/lista_produtos.html';
      else window.location.href = '/templates/index.html';
    }, 1000);

  } catch (err) {
    mensagem.textContent = 'Erro no servidor. Tente novamente.';
    console.error(err);
  }
});

document.getElementById('voltarLoja').addEventListener('click', function(e){
  e.preventDefault();
  localStorage.removeItem('userRole');
  window.location.href = '/templates/index.html';
});
</script>
</body>
</html>
