<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mix-Modas</title>
    <link rel="stylesheet" href="/static/css/style_cadastro.css">
    <style>
        .logo-section {
            background: #000;
            padding: 30px 20px;
            text-align: center;
            margin: -3rem -3rem 2rem -3rem;
            border-radius: 10px 10px 0 0;
        }
        
        .logo-img {
            max-width: 180px;
            height: auto;
        }
    </style>
</head>
<body>
    <form id="cadastroForm">
        <div class="logo-section">
            <img src="/static/css/logo-mixmodas.png" alt="Mix-Modas" class="logo-img">
        </div>
        
        <h1>Crie sua conta</h1>
        
        <div>
            <label for="firstName">Nome</label>
            <input type="text" id="firstName" name="firstName" placeholder="Seu nome" required>
        </div>
        
        <div>
            <label for="lastName">Sobrenome</label>
            <input type="text" id="lastName" name="lastName" placeholder="Seu sobrenome" required>
        </div>
        
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required>
        </div>
        
        <div>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>
        </div>
        
        <div>
            <label for="confirmPassword">Confirmar Senha</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Digite novamente" required>
        </div>

        <div style="display: flex; align-items: flex-start; gap: 10px; margin: 20px 0; padding: 15px; background: #f8f8f8; border-radius: 5px; border: 1px solid #ddd;">
            <input type="checkbox" id="terms" name="terms" required style="width: 18px; height: 18px; margin-top: 2px;">
            <label for="terms" style="font-size: 0.85rem; color: #555; line-height: 1.4;">
                Eu concordo com os <a href="#" target="_blank" style="color: #d6005d; text-decoration: none; font-weight: 600;">Termos de Uso</a> e 
                <a href="#" target="_blank" style="color: #d6005d; text-decoration: none; font-weight: 600;">Política de Privacidade</a> da Mix-Modas. 
                Aceito receber comunicações e ofertas especiais.
            </label>
        </div>
        
        <button type="submit" class="login-button">Criar Conta</button>
        
        <div class="links-container">
            <a href="/templates/tela_login.html" class="text-link">Já tem uma conta? Entre aqui</a>
            <br>
            <a href="/templates/index.html" class="voltar-link">← Voltar para a loja</a>
        </div>
        
        <div id="mensagem"></div>
    </form>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const mensagem = document.getElementById('mensagem');

            mensagem.style.color = '#d6005d';
            mensagem.textContent = '';
            mensagem.style.background = 'transparent';

            if (!firstName) {
                mensagem.textContent = 'Por favor, insira seu nome';
                return;
            }

            if (!lastName) {
                mensagem.textContent = 'Por favor, insira seu sobrenome';
                return;
            }

            if (!email || !email.includes('@')) {
                mensagem.textContent = 'Por favor, insira um e-mail válido';
                return;
            }

            if (!password || password.length < 6) {
                mensagem.textContent = 'A senha deve ter pelo menos 6 caracteres';
                return;
            }

            if (password !== confirmPassword) {
                mensagem.textContent = 'As senhas não coincidem';
                return;
            }

            if (!terms) {
                mensagem.textContent = 'Você deve aceitar os termos de uso para continuar';
                return;
            }

            const userData = {
                firstName,
                lastName,
                email,
                password,
                termsAccepted: true
            };
            
            localStorage.setItem('user_' + email, JSON.stringify(userData));
            
            mensagem.style.color = '#27ae60';
            mensagem.style.background = '#f0fff4';
            mensagem.textContent = 'Conta criada com sucesso! Redirecionando...';
            
            setTimeout(() => {
                window.location.href = '/templates/tela_login.html';
            }, 2000);
        });
    </script>
</body>
</html>
