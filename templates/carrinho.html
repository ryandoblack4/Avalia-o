<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style_carrinho.css">
    <title>Carrinho - Mix-Modas</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/templates/index.html" style="color: white; text-decoration: none;">
                <img src="/static/css/logo-mixmodas.png" alt="Mix-Modas" class="logo-img" style="height: 35px;">
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="O que voc√™ procura hoje?" id="searchInput">
            <button onclick="pesquisar()">üîç</button>
        </div>
        <div class="icons">
            <a href="/templates/lista_desejos.html">‚ù§Ô∏è Lista de Desejos</a>
            <a href="/templates/tela_login.html">üë§ Entrar</a>
            <a href="/templates/carrinho.html">üõí Seu Carrinho</a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="/templates/index.html">Home</a></li>
            <li><a href="/templates/masculino.html">Masculino</a></li>
            <li><a href="/templates/feminino.html">Feminino</a></li>
            <li><a href="/templates/infantil.html">Infantil</a></li>
            <li><a href="/templates/acessorios.html">Acess√≥rios</a></li>
        </ul>
    </nav>

    <div class="carrinho-container">
        <div class="carrinho-conteudo">
            <h1 class="carrinho-titulo">Seu Carrinho</h1>
            <div class="carrinho-itens" id="carrinhoItens">
            </div>
        </div>

        <div class="resumo-pedido">
            <h2 class="resumo-titulo">Resumo do Pedido</h2>

            <div class="resumo-linha">
                <span>Subtotal:</span>
                <span id="subtotal">R$ 0,00</span>
            </div>

            <div class="resumo-linha">
                <span>Frete:</span>
                <span id="frete">...</span>
            </div>

            <div class="resumo-linha">
                <span>Desconto:</span>
                <span id="desconto">R$ 0,00</span>
            </div>

            <div class="resumo-linha">
                <label for="cep">Calcular frete pelo CEP:</label>
                <input type="text" id="cep" placeholder="Digite seu CEP" maxlength="8">
                <button onclick="calcularFrete()">Calcular Frete</button>
            </div>

            <div class="resumo-total">
                <span>Total:</span>
                <span id="total">R$ 0,00</span>
            </div>

            <button id="btnFinalizar" class="btn-finalizar">Finalizar Compra</button>
            <a href="/templates/index.html" class="continuar-comprando">Continuar comprando</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Mix-Modas - Todos os direitos reservados</p>
    </footer>

    <script>
        function pesquisar() {
            const termo = document.getElementById('searchInput').value;
            if (termo.trim()) alert(`Pesquisando por: ${termo}`);
        }

        function carregarCarrinho() {
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            const container = document.getElementById('carrinhoItens');

            if (carrinho.length === 0) {
                container.innerHTML = '<p style="text-align:center;color:#666;">Seu carrinho est√° vazio. <a href="index.html">Continue comprando!</a></p>';
                atualizarTotal(null);
                return;
            }

            container.innerHTML = '';
            carrinho.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'carrinho-item';
                itemDiv.innerHTML = `
                    <img src="${item.imagem}" alt="${item.nome}" class="carrinho-item-imagem">
                    <div class="carrinho-item-info">
                        <h3 class="carrinho-item-titulo">${item.nome}</h3>
                        <p class="carrinho-item-preco">R$ ${item.preco.toFixed(2).replace('.', ',')}</p>
                        <div class="carrinho-quantidade">
                            <button class="diminuir" data-index="${index}">-</button>
                            <span>${item.quantidade}</span>
                            <button class="aumentar" data-index="${index}">+</button>
                        </div>
                        <button class="remover-item" data-index="${index}">Remover</button>
                    </div>
                `;
                container.appendChild(itemDiv);
            });

            adicionarEventListeners();
            atualizarTotal(null);
        }

        function adicionarEventListeners() {
            document.querySelectorAll('.aumentar').forEach(btn => {
                btn.addEventListener('click', () => {
                    const index = parseInt(btn.dataset.index);
                    atualizarQuantidade(index, 1);
                });
            });
            document.querySelectorAll('.diminuir').forEach(btn => {
                btn.addEventListener('click', () => {
                    const index = parseInt(btn.dataset.index);
                    atualizarQuantidade(index, -1);
                });
            });
            document.querySelectorAll('.remover-item').forEach(btn => {
                btn.addEventListener('click', () => {
                    const index = parseInt(btn.dataset.index);
                    removerItem(index);
                });
            });
        }

        function atualizarQuantidade(index, delta) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            if (carrinho[index]) {
                carrinho[index].quantidade += delta;
                if (carrinho[index].quantidade < 1) carrinho[index].quantidade = 1;
                localStorage.setItem('carrinho', JSON.stringify(carrinho));
                carregarCarrinho();
            }
        }

        function removerItem(index) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            carrinho.splice(index, 1);
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            carregarCarrinho();
        }

        function atualizarTotal(frete) {
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            let subtotal = 0;
            carrinho.forEach(item => subtotal += item.preco * item.quantidade);

            const desconto = subtotal > 100 ? 20 : 0;

            let freteFinal;
            if (subtotal > 100) freteFinal = 0;
            else if (frete != null) freteFinal = frete;
            else freteFinal = '...';

            let total = subtotal;
            if (freteFinal !== '...') total += freteFinal;
            total -= desconto;

            document.getElementById('subtotal').textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
            document.getElementById('frete').textContent = freteFinal === 0 ? 'Gr√°tis' : freteFinal === '...' ? '...' : `R$ ${freteFinal.toFixed(2).replace('.', ',')}`;
            document.getElementById('desconto').textContent = `R$ ${desconto.toFixed(2).replace('.', ',')}`;
            document.getElementById('total').textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
        }

        async function calcularFrete() {
    const cep = document.getElementById('cep').value.trim();
    if (!cep || cep.length !== 8 || isNaN(cep)) {
        alert('Digite um CEP v√°lido (8 n√∫meros).');
        return;
    }

    try {
        document.getElementById('frete').textContent = 'Calculando...';
        const response = await fetch(`/api/frete/${cep}`);
        const data = await response.json();

        if (data.success) {
            const subtotal = JSON.parse(localStorage.getItem('carrinho') || '[]')
                .reduce((acc, item) => acc + item.preco * item.quantidade, 0);

            let freteFinal = subtotal > 100 ? 0 : data.frete;
            atualizarTotal(freteFinal);
            alert(`Frete calculado: R$ ${freteFinal.toFixed(2).replace('.', ',')}`);
        } else {
            alert('Erro ao calcular frete.');
            document.getElementById('frete').textContent = '...';
        }
    } catch (err) {
        alert('Erro ao calcular frete.');
        document.getElementById('frete').textContent = '...';
        console.error(err);
    }
}

        document.addEventListener('DOMContentLoaded', () => {
            carregarCarrinho();
            document.getElementById('btnFinalizar').addEventListener('click', async () => {
                const usuario = (localStorage.getItem('usuarioLogado') || '').trim();
                if (!usuario) {
                    alert('Voc√™ precisa estar logado para finalizar a compra.');
                    window.location.href = '/templates/tela_login.html';
                    return;
                }

                try {
                    const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
                    const subtotalText = document.getElementById('subtotal').textContent.replace('R$ ', '').replace('.', '').replace(',', '.');
                    const subtotal = parseFloat(subtotalText) || 0;
                    const freteEl = document.getElementById('frete').textContent;
                    const frete = freteEl === 'Gr√°tis' ? 0 : freteEl === '...' ? 0 : parseFloat(freteEl.replace('R$ ', '').replace('.', '').replace(',', '.')) || 0;
                    const totalText = document.getElementById('total').textContent.replace('R$ ', '').replace('.', '').replace(',', '.');
                    const total = parseFloat(totalText) || 0;

                    const res = await fetch('/api/checkout', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: usuario, carrinho, subtotal, frete, total })
                    });
                    const body = await res.json().catch(() => null);
                    if (res.ok) {
                        alert('Compra finalizada com sucesso!');
                        localStorage.removeItem('carrinho');
                        carregarCarrinho();
                        window.location.href = '/templates/index.html';
                    } else {
                        alert((body && (body.error || body.message)) || 'Erro ao finalizar compra');
                    }
                } catch (err) {
                    console.error('Erro no checkout:', err);
                    alert('Erro ao finalizar compra. Tente novamente.');
                }
            });
        });
    </script>
</body>
</html>
